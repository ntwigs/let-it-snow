<!doctype html>
<link rel="stylesheet" href="../../css/main.css" />
<div class="popup">
	<script src="SnowToggle.js"></script>
	<h1 class="header-text">LET IT SNOW</h1>
	<h5 class="header-text">OPTIONS</h5>
	<div class="seperator"></div>
	<div class="container">
		<div class="input-container">
			<p>Amount</p>
			<input class="range-slider range amount" type="range" value="750" min="0" max="1000">
		</div>
		<div class="seperator"></div>
		<div class="input-container">
			<p>Size</p>
			<input class="range-slider range size" type="range" value="15" min="0" max="200">
		</div>
		<div class="seperator"></div>
		<div class="input-container">
			<p>Speed</p>
			<input class="range-slider range speed" type="range" value="35" min="0" max="400">
		</div>
		<div class="seperator"></div>
	</div>
	<p>Toggle Snow</p>
	<div class="input-container toggling">
		<h5 class="header-text on">ON</h5>
		<div class="toggle-container">
			<div class="toggle"></div>
		</div>		
		<h5 class="header-text off">OFF</h5>
	</div>
</div>
